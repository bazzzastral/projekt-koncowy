<div class="main-container">
    <div class="main-container-item">
        <h1>My hangar</h1>
        <app-space-ship *ngFor="let spaceShip of spaceShips" [spaceShip]="spaceShip">
            <button *ngIf= "selectedPilot && !spaceShip.pilot" (click)="assignPilot(spaceShip)">Let's Go!</button>
            <button *ngIf ="spaceShip.pilot" (click)=deassignPilot(spaceShip)>Leave</button>
        </app-space-ship>
    </div>
    <div class= "main-container-item">
        <app-pilot-room (selected)="selectedPilot = $event"></app-pilot-room>
        <app-engineers-room (shipProduced)="spaceShips.push($event)"></app-engineers-room>
    </div>
</div>
